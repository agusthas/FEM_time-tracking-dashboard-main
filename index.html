<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <!-- Fonts: Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <title>SuzuMantan | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="card profile">
        <div class="user">
          <img class="user-image" src="/images/image-jeremy.png" alt="" />
          <div class="user-details">
            Report for
            <h1>Jeremy Robinson</h1>
          </div>
        </div>
        <ul class="timeframe">
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
      <div class="card work"></div>
      <div class="card play"></div>
      <div class="card study"></div>
      <div class="card exercise"></div>
      <div class="card social"></div>
      <div class="card self-care"></div>
    </main>
    <script src="/src/main.ts" type="module"></script>
  </body>
</html>
